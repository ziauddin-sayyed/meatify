<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        input {
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #productGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.02);
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CBFX8LWTNC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CBFX8LWTNC');
    </script>
</head>

<body>
    <h2>Product List</h2>
    <input id="searchInput" type="text" placeholder="Search for a product..." />
    <div id="productGrid">Loading products...</div>

    <script>
        const graphqlEndpoint = 'https://api.meatify.in/graphql/';

        const query = `
      query GetProducts {
        products(first: 100, channel: "in") {
          edges {
            node {
              id
              name
              slug
              description
              category { name }
              attributes { attribute { name slug } values { name } }
              variants {
                name
                attributes { attribute { name slug } values { name } }
              }
              pricing {
                priceRange { start { gross { amount currency } } }
              }
            }
          }
        }
      }
    `;

        async function fetchProducts() {
            const res = await fetch(graphqlEndpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query }),
            });
            const json = await res.json();
            return json.data.products.edges.map((e) => e.node);
        }

        function renderProducts(products) {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";

            if (!products.length) {
                grid.innerHTML = "<p>No products found.</p>";
                return;
            }

            products.forEach((product) => {
                const price = product.pricing?.priceRange?.start?.gross?.amount || 0;
                const variant = product.variants?.[0];
                const netWeight =
                    product.attributes?.find((a) => a.attribute.slug === "net-weight")?.values?.[0]?.name ||
                    variant?.attributes?.find((a) => a.attribute.slug === "net-weight")?.values?.[0]?.name ||
                    "";
                const numericWeight = parseFloat(netWeight.replace(/[^\d.]/g, "")) || 0;
                const pricePerGram = numericWeight > 0 ? price / numericWeight : 0;

                const today = new Date();
                today.setDate(today.getDate() + 2);
                const futureDateText = today.toLocaleDateString('en-IN', {
                    day: 'numeric', month: 'long', year: 'numeric', timeZone: 'Asia/Kolkata'
                });

                const card = document.createElement("div");
                card.className = "product-card";
                card.innerHTML = `
          <div class="product-name"><strong>${product.name}</strong></div>
          <div class="product-price">MRP ₹ <strong>${price.toFixed(2)}</strong></div>
          ${netWeight ? `<div class="product-qty">Net Weight: <strong>${netWeight}</strong></div>` : ""}
          <div>Use by: <small>${futureDateText}</small></div>
          <div style="font-size:0.8rem;">USP: ₹${pricePerGram.toFixed(2)}${pricePerGram > 0 ? "/g" : ""}</div>
        `;

                // ✅ On click, go to single product page
                card.addEventListener("click", () => {
                    window.location.href = `printproductpage.html?slug=${product.slug}`;
                });

                grid.appendChild(card);
            });
        }

        async function init() {
            const products = await fetchProducts();
            renderProducts(products);

            // ✅ Search functionality
            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("input", (e) => {
                const value = e.target.value.toLowerCase();
                const filtered = products.filter(p =>
                    p.name.toLowerCase().includes(value)
                );
                renderProducts(filtered);
            });
        }

        init();
    </script>
</body>

</html>
