<body class="container py-5">

  <h2 class="mb-4">Request Account Deletion</h2>

  <div class="mb-3">
    <label for="redirectUrl" class="form-label">Redirect URL</label>
    <input type="text" class="form-control" id="redirectUrl" placeholder="https://your-app.com/confirm-delete/">
  </div>

  <button id="deleteBtn" class="btn btn-danger">Request Deletion</button>

  <div id="result" class="mt-4"></div>

  <script>
    document.getElementById('deleteBtn').addEventListener('click', async () => {
      const redirectUrl = document.getElementById('redirectUrl').value.trim();
      const resultDiv = document.getElementById('result');

      if (!redirectUrl) {
        resultDiv.innerHTML = '<div class="alert alert-warning">Please enter a redirect URL.</div>';
        return;
      }

      const query = `
        mutation {
          accountRequestDeletion(redirectUrl: "${redirectUrl}") {
            errors {
              field
              message
              code
            }
          }
        }
      `;

      try {
        const res = await fetch('https://your-saleor-domain/graphql/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer YOUR_ACCESS_TOKEN' // Replace with actual token
          },
          body: JSON.stringify({ query })
        });

        const json = await res.json();
        const errors = json.data?.accountRequestDeletion?.errors;

        if (errors?.length) {
          resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${errors[0].message}</div>`;
        } else {
          resultDiv.innerHTML = '<div class="alert alert-success">Success! Check your email to confirm deletion.</div>';
        }
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = '<div class="alert alert-danger">Something went wrong. Please try again.</div>';
      }
    });
  </script>
